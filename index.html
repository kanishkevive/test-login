<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Login Page</title>
  <link rel="icon" type="image/png" href="favicon2.png">

  <!-- Ensure mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      margin: 0 auto 1rem auto;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #0073e6;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005bb5;
    }

    .error {
      color: red;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .success {
      color: green;
    }

    .info-box {
      background: #eef6ff;
      border: 1px solid #0073e6;
      border-radius: 8px;
      padding: 1rem;
      font-size: 0.95rem;
      color: #333;
      text-align: left;
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .info-box strong {
      color: #0073e6;
    }

    /* Small screens (mobiles < 400px) */
    @media (max-width: 400px) {
      body {
        padding: 0.5rem;
      }
      .container, .info-box {
        padding: 1rem;
      }
      h2 {
        font-size: 1.25rem;
      }
      input, button {
        font-size: 0.95rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div>
    <div class="container" id="login-container">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p class="error" id="error-message"></p>
    </div>

    <!-- Info Box with login details -->
    <div class="info-box">
      <p><strong>Test Credentials</strong></p>
      <p>Username: <code>testuser</code></p>
      <p>Password: <code>password</code></p>
    </div>
  </div>

  <div class="container" id="welcome-container" style="display: none;">
    <h2 class="success">Welcome, <span id="user-name"></span>!</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      if (username === 'testuser' && password === 'password') {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('welcome-container').style.display = 'block';
        document.getElementById('user-name').innerText = username;
        errorMessage.innerText = '';
      } else {
        errorMessage.innerText = 'Invalid username or password';
      }
    }

    function logout() {
      document.getElementById('login-container').style.display = 'block';
      document.getElementById('welcome-container').style.display = 'none';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }
  </script>
</body>
</html>
